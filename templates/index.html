<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundScript</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2c82c9;
            --bg-light: #eef6fc;
            --text-dark: #2c3e50;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #cce7ff, #eaf6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px;
            color: var(--text-dark);
            font-size: 2.2em;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .container {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 25px 20px;
            margin: 15px 0;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: 0.3s ease;
        }

        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        input, select, button {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ccddee;
            font-size: 15px;
            outline: none;
            transition: 0.2s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 6px rgba(52,152,219,0.4);
        }

        button {
            background: var(--primary);
            color: white;
            font-weight: bold;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: scale(1.02);
        }

        #result, #translation {
            background: var(--bg-light);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 15px;
            color: #333;
            line-height: 1.5;
            white-space: pre-wrap;
            box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
        }

        #auth-msg {
            margin-top: 8px;
            color: #2980b9;
            font-size: 0.95em;
            text-align: center;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 20px 15px;
                border-radius: 14px;
            }
            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ”Š SoundScript</h1>

    <div class="container" id="auth-section">
        <h3 style="text-align:center; color:#34495e;">Login / Signup</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>
        <div id="auth-msg"></div>
    </div>

    <div class="container" id="app-section" style="display:none;">
        <h3 style="text-align:center; color:#34495e;">Upload Audio File</h3>
        <input type="file" id="audio-file" accept="audio/*">
        <button onclick="uploadAudio()">Transcribe Audio</button>
        <div id="result"></div>

        <h3 style="text-align:center; color:#34495e;">Translate Transcript</h3>
        <select id="language">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="pt">Portuguese</option>
            <option value="zu">Zulu</option>
        </select>
        <button onclick="translateText()">Translate</button>
        <div id="translation"></div>

        <button onclick="downloadTranscript()">Download Transcript</button>
    </div>

    <script>
        function showMessage(elementId, msg) {
            document.getElementById(elementId).innerText = msg;
        }

        function signup(){
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            fetch("/signup", {
                method:"POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({username,password})
            }).then(r=>r.json()).then(data=>{
                showMessage("auth-msg", data.message);
            });
        }

        function login(){
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            fetch("/login", {
                method:"POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({username,password})
            }).then(r=>r.json()).then(data=>{
                showMessage("auth-msg", data.message);
                if(data.status=="success"){
                    document.getElementById("auth-section").style.display="none";
                    document.getElementById("app-section").style.display="block";
                }
            });
        }

        function uploadAudio(){
            const file = document.getElementById("audio-file").files[0];
            if(!file){ alert("Please select a file"); return; }
            const formData = new FormData();
            formData.append("file", file);
            showMessage("result","Transcribing...");
            fetch("/upload", {method:"POST", body: formData})
            .then(r=>r.json())
            .then(data=>{
                if(data.status=="success"){
                    showMessage("result", data.transcript);
                }else{
                    showMessage("result", data.message);
                }
            });
        }

        function translateText(){
            const transcript = document.getElementById("result").innerText;
            const target_lang = document.getElementById("language").value;
            if(!transcript){ alert("No transcript to translate"); return; }
            showMessage("translation","Translating...");
            fetch("/translate", {
                method:"POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({transcript,target_lang})
            }).then(r=>r.json()).then(data=>{
                if(data.status=="success"){
                    showMessage("translation", data.translation);
                }else{
                    showMessage("translation", data.message);
                }
            });
        }

        function downloadTranscript(){
            window.location.href="/download";
        }
    </script>
</body>
</html>
